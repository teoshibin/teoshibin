name: Update Readme

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
          
  daily_devcard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: devcard
        uses: dailydotdev/action-devcard@2.1.0
        with:
          devcard_id: ${{ secrets.DEVCARD_ID }}
 
  recently_starred:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Recently starred
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.stars.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 3
  
  yt_music: 
      runs-on: ubuntu-latest
      permissions:
        contents: write
      steps:  
        - name: Youtube Music - Recently listed
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.music.svg
            token: NOT_NEEDED
            base: ""
            plugin_music: yes
            plugin_music_provider: YouTube Music
            plugin_music_limit: 3
            plugin_music_mode: recent
            plugin_music_playlist: >-
              https://music.youtube.com/playlist?list=PLIVZf5LzFLvxO-t7BznybvBMz1YvyZx4p
